<!doctype html>
<html>
	<head>
		<title>Jira Ticket Rank PPS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="content">
			<p class="txt-right">
				<img src="icons/icon16.png">
				Jira Ticket Rank PPS
			</p>
			<button id="btn-set-enumerate"
					class="btn btn-primary block-75"
					title="Enumerate & Save tickets rank">
				Enumerate & Save rank
			</button>
			<button id="btn-continue-enum"
					class="btn btn-success-continue block-25"
					title="Continue enumerate">
				Continue enumerate
			</button>

			<hr>
			<button id="btn-apply-enumeration"
					class="btn btn-regular block"
					title="Apply saved rank enum. on filter">
				Apply saved rank enum. on filter
			</button>
			<hr>
			<button id="btn-identify-ticket"
					class="btn btn-success block"
					title="Identify ticket">
				Identify ticket
			</button>
			<hr>
			<button id="btn-clear-enum-list"
					class="btn btn-danger block"
					title="Clear enumeration">
				Clear enumeration
			</button>
		</div>
	</body>
</html>
